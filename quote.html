<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Random Quote Machine - Jeff Yang</title>
		<link rel="stylesheet" href="styles.css?v=1.0">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="https://use.fontawesome.com/9faf96de08.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<div class="holder" id="quote-holder">
					<span id="quote"></span>
					<span id="author"><i></i></span>
				</div>
				<div class="clearfix" id="button-holder">
					<span id="byline"><a href="../Portfolio/portfolio.html">by Jeff Yang</a></span>
					<button class="button" id="get-quote-button" type="button">New quote</button>
					<a class="button" id="twitter-share-button" href="https://twitter.com/intent/tweet?text=" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
<!-- https://dev.twitter.com/web/tweet-button -->
